<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatBox - Free chat boxes</title>
	</head>
	<body>
		<div class="navbar">
			<div class="header">
				<div class="head" onclick="window.location.replace('/')">Chat <span>Box</span>
				</div>
				<div class="sidebar">
					<div class="theme-switch-wrapper">
						<label class="theme-switch" for="checkbox">
							<input type="checkbox" id="checkbox" />
							<div class="slider round"></div>
						</label>
						<p id="emoji"></p>
					</div>
				</div>
			</div>
			
			<hr>
		</div>

		<div class="join-container">
			<header class="join-header">
				<h1>Join Chat box</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
							minlength="6" 
							maxlength="10"
							pattern="[a-zA-Z0-9]+"
						/>
					</div>
					<div class="form-control">
						<label for="room">Box</label>
						<select name="room" id="room">
							<option value="thecrazybox">The Crazy Box</option>
							<option value="thememebox">The Meme Box</option>
						</select>
					</div>
					<button type="submit" onclick="saveusername();" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
	<script>
		var myusername = document.getElementById('username');

		function saveusername(){
		localStorage.setItem('username', myusername.value);
		}

		var savedusername = localStorage.getItem('username');
		if(savedusername){
			myusername.value = savedusername;
		}
	</script>
	<script src="./js/darkmode.js"></script>
</html>
